<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form1">


        <form >

            <div class="reg">
                <h1>Register Here</h1>
            </div>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="Mobile_num">
                <label for="Mobile_num">Number</label>
                <input type="number" id="Mobile_num" placeholder="Enter mobile number" />
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" />
            </div>
            

            <div class="frm2">
                <h1>To Place Order-items</h1>
            </div>

            <div class="biryani">
                <label for="biryani">Biryani</label>
                <input type="number"  name="biryani" id="biryani"  placeholder="Enter the value" />
            </div>

            <!-- biriyani price -->
            
            <div class="biriyani_price">
                <label for="biriyani_price" >Biryani_Price</label>
                <input type="number" name="biriyani_price" id="Bprice" placeholder="Enter the price"/>
            </div>

            <!-- starter -->

            <div class="staters">
                <label for="staters">Staters</label>
                <input type="number" name="staters" id="staters" placeholder="Enter the value" />
            </div>

            <!-- starter price -->


            <div class="starter_price">
                
                <label for="starter_price" >Starter_Price</label>
                <input type="number" name="biriyani_price" id="Sprice" placeholder="Enter the price"/>
            </div>

            <!-- rotis -->

            <div class="rotis">
                <label for="rotis">Rotis</label>
                <input type="number" name="rotis" id="rotis"  placeholder="Enter the value" />
            </div>


            <!-- rotis price -->


            <div class="rotis_price">
                
                <label for="roti_price" >Rotis_Price</label>
                <input type="number" name="rotis_price" id="Rprice" placeholder="Enter the price"/>
            </div>

            <!-- cakes -->

            <div class="cakes">
                <label for="cakes">Cakes</label>
                <input type="number" name="cakes" id="cakes" placeholder="Enter the value" />
            </div>

            <!-- cakes price -->


            <div class="cakes_price">
                
                <label for="cakes_price" >Cakes_Price</label>
                <input type="number" name="biriyani_price" id="Cprice" placeholder="Enter the price"/>
            </div>

            <div class="gst">
                <h1>GST Details</h1>
                <label for="GST">GST</label>
                <input type="number" name="GST" id="gst" placeholder="Enter GST %">
            </div>



            <div class="fombtn">
                <button type="button" onclick="submitform()">submit</button>
            </div>

            <!-- <div class="fombtn">
                <button type="sub2" onclick="submitform2()">submit</button>
            </div> -->

            <p id="disply_res"></p>

        </form>

    </div>


    <script src="dom.js"></script>

</body>
</html>
